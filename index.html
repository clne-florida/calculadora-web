<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="calculadora.php" method="post">
        <fieldset>
            <legend>Números</legend>
            <label>
                <span>Primer número</span>
                <input type="number" name="primer_numero" pattern="^[0-9]" placeholder="Primer número">
            </label>
            <label>
                <span>Segundo número</span>
                <input type="number" name="segundo_numero" pattern="^[0-9]" placeholder="Segundo número">
            </label>
        </fieldset>
        <fieldset>
            <legend>Operación</legend>
            <button type="submit" name="sumar" value="+">+</button>
            <button type="submit" name="restar" value="-">-</button>
            <button type="submit" name="multiplicar" value="*">*</button>
            <button type="submit" name="dividir" value="/">/</button>
        </fieldset>
        <label>
            <span>Resultado</span>
            <input type="number" name="resultado" readonly placeholder="Resultado">
        </label>
    </form>
</body>
</html>
